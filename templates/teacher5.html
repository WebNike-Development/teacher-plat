<script>
    document.querySelector('#subjects').onchange = (event) => {
        let index = event.target.options.selectedIndex;
        let value = event.target.options[event.target.options.selectedIndex].innerHTML;
        let HTML = `<span class='alopt' id="demo">${value} <img class='pnci' onclick="myFunction()" src="{{url_for('static',filename='images/trash_sub.svg')}}"></span>`
        document.querySelector('.subjectList').innerHTML += HTML;
    }
</script>


<script>

        document.querySelector('.subtwolist').innerHTML += HTML;
        document.querySelector('#selectCourse').value == "";

    }
</script>






<script>
