<script>
    function student_record() {
        Swal.fire({
            title: 'Record Delete Confirmation?',
            text: "Are You Sure You Want To Delete All  Previous Record ",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Delete'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Deleted!',
                    'Your Record Has Been Successfully Deleted.',
                    'success'
                )
            }
        })
    }
